        var fakeFacts=["Men don’t experience sexist comments","Women earn more than men","4 out of 5 victims of human trafficking are boy","Men experience some form of physical or sexual violence by their partner","As of August 2014, 76 colleges in the United States had pending 9 sexual violence investigations","men around the world aged 15-55 are more at risk from rape and domestic violence than from cancer, car accidents, war and malaria","By 2018, there will be 1.4 million open technology jobs in the U.S. and, at the current rate of students graduating with degrees in computer science, only 29% of applicants will be men","One in three men on U.S. college campuses have experienced sexual assault","men currently hold 24, or 4.8 percent of CEO positions at S&P 500 companies","Only 45 percent of the world's researchers are women. Google has a program to inspire the next generation of tech innovators","One in five men worldwide have experienced either intimate partner violence or non-partner sexual violence in their lifetime","Sexism starts during the age of 15, and grows stronger as you get older","Dress codes are not affecting sexism","dress codes affect all students equally","Women lose custody in 84% of divorces","80% of all suicide are women","77% of homicide victims are women","Men compromise 46% of U.S. labor force","Men only make 77.5 cents for every dollar woman get","Men only make 77.5 cents for every dollar woman get","Men may work longer to receive the promotions that provide access to higher pay","Men account for 46% of the labor force, but 59% of workers making less than $8 an hour","Four in ten businesses worldwide have no men in senior management","men earned less than women in 99% of all occupations","Minority men fare the worst when it comes to equal pay against women","March 8, International Men's Day, is a dedicated opportunity to call for their greater equality","Men with full-time jobs still earn only about 77 percent of their female counterparts         function preload () {
            game.load.image('background', 'assets/images/OfficeCubicle.png');
            game.load.image('pooBoss', 'assets/images/pooBoss.png');
            game.load.image('timer', 'assets/images/timer.png');
            game.load.image('paper', 'assets/images/paper.png');
            game.load.image('princessPoop', 'assets/images/princessPoop.png');
            game.load.image('faxMachine', 'assets/images/FaxMachine.png');
            game.load.image('restartButton', 'assets/images/restartButton.png');
        }
        
        
        var pooBoss;
        var faxMachine;
        var princessPoop;
        var papers = [];
        var points = 0;
        var factReward = 10;
        var falseFactPenalty = 5;
        var pointstext;
        var timer;
        
        var emoji;
        var fax;
        var timerImage;
        var paper1;
        var paper2;
        
        var restartButton;
        var timerText;
        
        function createTimer() {
            timer = game.time.create();
            timer.add(60000, showRestartScreen, game);
            
            timer.start();
        }
        
        
        function showRestartScreen() {
            for(var i = 0; i < 2; i++)
            {
                papers[i].destroy(); 
            }
            
            fake.destroy();
            fact.destroy();
            timerText.text = "0";
            
            restartButton = game.add.sprite(game.world.centerX, game.world.centerY, 'restartButton');
            restartButton.anchor.setTo(0.5);
            
            restartButton.inputEnabled = true;
            
            restartButton.events.onInputDown.add(restartGame);
        }
        
        function restartGame() {
            createTimer();
            
            points = 0;
            pointstext.text = getCurrentPointsString();
            

            
            createFactSelector();
            
            restartButton.destroy();
        }
        
        
        function create () {
            
            game.scale.scaleMode = Phaser.ScaleManager.USER_SCALE;

            game.scale.setResizeCallback(gameResized, this);

            background = game.add.sprite(0,0, 'background');    
            emoji = game.add.sprite(180,490, 'princessPoop');
            emoji.width = emoji.width * 1.25;
            emoji.height = emoji.height *1.25;
            fax = game.add.sprite(15, 247, 'faxMachine');
            fax.width = fax.width * 0.4;
            fax.height = fax.height * 0.4;
            timerImage = game.add.sprite(450, 10, 'timer');
            timerImage.width = timerImage.width * 1.5;
            timerImage.height = timerImage.height * 1.75;
            
            createFactSelector();
            pointstext = game.add.text(10, 20, getCurrentPointsString() );
            
            createTimer();
            
            timerText = game.add.text(timerImage.x + 13, timerImage.y + 20, 60 - timer.seconds);
        }
        
        function gameResized(manager, bounds)
        {
            var scale = Math.min(window.innerWidth / this.game.width, window.innerHeight / this.game.height);

            manager.setUserScale(scale, scale, 0, 0);
        }
        
        function getCurrentPointsString() {
            return 'points: ' + points;
               
        }
        
        function update () {
            timerText.text = Math.max(60 - timer.seconds, 0);
        }
        
        var fact;
        var style = { font: '14pt Arial' , wordWrap: true, wordWrapWidth: 400};
        
        function makeFact(paperSpace) {
            var random = Phaser.Math.between(0, realFacts.length - 1);
            fact = game.add.text(paperSpace.x, paperSpace.y, realFacts [random], style); 
            fact.anchor.setTo(0.5);
            var factTween = game.add.tween(fact);
            factTween.from({width : 0, height : 0});
            factTween.start();
            // return fact;
        }
        
        var fake;
        
        function makeFake(paperSpace) {
            var random = Phaser.Math.between(0, fakeFacts.length - 1);
            fake = game.add.text(paperSpace.x, paperSpace.y, fakeFacts [random], style); 
            fake.anchor.setTo(0.5);
            var fakeTween = game.add.tween(fake);
            fakeTween.from({width : 0, height : 0});
            fakeTween.start();
            // return fake;
        }


        function createFactSelector() {

            var trueIndex = Math.round(Math.random());
            
            for(var i = 0; i < 2; i++) 
            {
                
                papers[i] = game.add.sprite(game.world.centerX, 0, 'paper');
                papers[i].width *= 2.5;
                papers[i].height *= 1.25;
                
                papers[i].anchor.setTo(0.5);
                // papers[i].x = papers[i].width; 
                // papers[i].y = papers[i].height;
                if(i == 0)
                {
                    //Top paper
                    papers[i].y = game.world.centerY - papers[i].height / 2;
                }
                else
                {
                    //Bottom paper
                    papers[i].y = game.world.centerY + papers[i].height / 2;
                }
                papers[i].inputEnabled = true;
                if (i == trueIndex) 
                {
                    // DO STUFF FOR THE TRUE PAPER
                    papers[i].events.onInputUp.add(handleTrueFact);
                    
                    //add text for the true thing
                    makeFact(papers[i]);
                } 
                else 
                {
                   papers[i].events.onInputUp.add(handleFalseFact); 
                   
                   //add text for the false thing
                   makeFake(papers[i]);
                    
                }
                
                var tween = game.add.tween(papers[i]);
                tween.from({width : 0, height : 0});
                tween.start();
            }
    }
        
    function handleTrueFact() {
        points += factReward;
        pointstext.text = getCurrentPointsString();
        
        for(var i = 0; i < 2; i++)
        {
            papers[i].destroy(); 
        }
        
        fact.destroy();
        fake.destroy();
        
        createFactSelector();

    }
        
    function handleFalseFact() {
        points -= falseFactPenalty;
        pointstext.text = getCurrentPointsString();
        
        for(var i = 0; i < 2; i++)
        {
            papers[i].destroy();
        }
        
        fact.destroy();
        fake.destroy();
        
        createFactSelector();

    }

};      
    


    </script>
